<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烏野</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            background-color: #fff;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: center;
            overflow: hidden;
            word-wrap: break-word;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .characters {
            height: 120px;
        }

        .characters img {
            height: 100px;
            width: auto;
            margin: 0 auto;
            display: block;
        }

        .name {
            height: 50px;
            font-weight: bold;
            background-color: #f9f9f9;
        }

        img {
            max-height: 390px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }
            
            .characters img {
                height: 80px;
            }
        }
    </style>
</head>
