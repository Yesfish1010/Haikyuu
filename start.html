<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hailyuu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        /* Reset CSS */
        *{
            padding: 0;
            margin:0;
            cursor: pointer;
        }

        video, img{
            position: absolute;
            width: 100%;
            height: 100%;
            top:0;
            left:0;
            object-fit: cover;
        }

        #hintText {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure the text is on top */
        }

    </style>

</head>

<body>
    <video id="PV" autoplay muted >
        <source src="startVideo.mp4" type="video/mp4">
    </video>

    <p id="hintText">點擊跳過影片</p>
    
    <img id="endImage" src="image/startImg.jpg" style="opacity: 0;">

    
</body>

<script>
    var video = $('#PV');
    var image = $('#endImage');
    var flag = 0;

    function showImage() {
        video.fadeOut(500, function() {
            image.css('opacity', '1');
            $('#hintText').text('點擊進入主頁面');
        });
    }

    video.on('ended', function() {
        showImage();
        flag=1;
    });

    // Event listener for screen click to skip video
    $(document).on('click', function() {
        if (flag === 0){
            showImage();
            flag=1;
        }
        else{
            console.log("成功");
        }
    });

</script>

</html>
