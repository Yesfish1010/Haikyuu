<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haikyuu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color:antiquewhite;
        }

        .characters {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            overflow: hidden;;
        }

        .container {
            height: 312px;
            width: 400px;
            cursor: pointer;
            transform: scale(0.5);
            transition:  transform 250ms cubic-bezier(0.4,0,0.2,0);
        }

        .container-inner {
            position: relative;
            clip-path: path("M 390,400 C 390,504.9341 304.9341,590 200,590 95.065898,590 10,504.9341 10,400 V 10 H 200 390 Z");
            top: -200px;
        }

        .circle {
            position: absolute;
            background-color: var(--color);
            height: 380px;
            width: 380px;
            top: 210px;
            left: 10px;
            border-radius: 50%;
        }

        .img {
            position: relative;
            width: 340px;
            top: 164px;
            left: 22px;
            transform: translateY(20px) scale(1.1);
            transition: trabsform 250ms cubic-bezier(0.4,0,0.2,1);
        }

        .divider {
            height: 3px;
            width: 130px;
            border-radius: 5px;
            background-color: var(--color);
        }

        .characters h1{
            color: aqua;
            margin: 16px,0,0;
        }

        .characters p{
            color: aqua;
            margin-top: 5px;
        }

        .container:hover {
            transform: scale(0.5);
        }

        .container:hover img{
            transform: translateY(0px) scale(1.2);
        }

    </style>
</head>

<body>
    <div class="characters" style="--color: aqua;"> 
        <div class="container">
            <div class="container-inner">
                <!-- 畫圓 -->
                <div class="circle"></div>
                <img src="image/asahi.webp" class="img">
            </div>
        </div>

        <div class="divider"></div>
        <h1>asahi</h1>
        <p>hi</p>
    </div>
</body>

</html>
